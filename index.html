<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/imagenes/icons8-hamburguesa-48.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;800&display=swap"
      rel="stylesheet"
    />
    <title>Lista de la compra</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lista de la compra</h1>
        <nav>
          <ul class="container-navigation">
            <li>
              <a href="index.html">Principal</a>
            </li>
            <li>Lista</li>
            <li>
              <a href="form.html">Formulario</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="container-secondary-menu">
          <img src="/imagenes/icons8-plus-64.png" alt="simbolo-sumar" />
          <span>2/3 Comprados</span>
        </section>
        <div class="checkbox-list">
          <section class="checkbox-list-food">
            <section>
              <input type="checkbox" id="pan" />
              <label class="strikethrough" for="pan">Pan</label>
            </section>
            <section>
              <input type="checkbox" id="azucar" />
              <label class="strikethrough" for="azucar">Azucar</label>
            </section>
            <section>
              <input type="checkbox" id="leche" />
              <label class="strikethrough" for="leche">Leche</label>
            </section>
          </section>
          <section class="checkbox-list-price">
            <span
              >0.75€
              <img src="/imagenes/icons8-eliminar-50.png" alt="cruz-eliminar"
            /></span>
            <span
              >0.00€
              <img src="/imagenes/icons8-eliminar-50.png" alt="cruz-eliminar"
            /></span>
            <span
              >1.20€
              <img src="/imagenes/icons8-eliminar-50.png" alt="cruz-eliminar"
            /></span>
          </section>
        </div>
        <section class="total-price">
          <span> 1.95€ </span>
        </section>
      </main>
    </div>
  </body>
</html>
